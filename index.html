<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyTimer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=./css/style.css>
</head>
<body>

<div class="container">
    <h1>Online StopWatch</h1>
    <div class="timer">
        <div class="timer_block">
            <div class="time hour">00</div>
            <div class="title">Hours</div>
        </div>

        <div class="timer_block">
            <div class="time minute">00</div>
            <div class="title">Minutes</div>
        </div>

        <div class="timer_block">
            <div class="time second">00</div>
            <div class="title">Seconds</div>
        </div>

        <div class="timer_block">
            <div class="time millisecond">00</div>
            <div class="title">Milliseconds</div>
        </div>
    </div>

    <div class="buttons">
        <button class="button start">Start</button>
        <button class="button pause">Pause</button>
        <button class="button reset">Reset</button>
        <button class="button lap">Lap</button>
        <button class="button delete">Delete</button>
    </div>

    <div class="results_block">
        <div class="results_title">Results</div>
        <div class="results"></div>
    </div>
    <div class="nightModeBtn">&#9789;</div>
</div>
<script src="script.js"></script>
</body>
</html>
